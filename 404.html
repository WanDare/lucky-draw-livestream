<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        background: #1a1a2e;
        color: #fff;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      img {
        width: 160px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 64px;
        color: #e11d48;
        margin-bottom: 0;
      }
      p {
        font-size: 22px;
        margin: 18px 0;
      }
      a {
        display: inline-block;
        margin-top: 24px;
        padding: 12px 32px;
        background: #e11d48;
        color: #fff;
        text-decoration: none;
        border-radius: 28px;
        font-weight: bold;
        font-size: 20px;
        transition: background 0.16s;
      }
      a:hover {
        background: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.pngall.com/wp-content/uploads/13/Spin-Wheel-PNG-Image.png"
        alt="Spin Wheel"
      />
      <h1>404</h1>
      <p>
        Oops! The page you’re looking for isn’t here.<br />
        <span style="color: #fbbf24">Spin again from home?</span>
      </p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
